<!doctype html>
<html>
  <head>
    <meta charest=utf-8>
    <title>跨年</title>
    
    
    
    
    
     <script>
      function update()
      {    var dat = new Date,
        year = dat.getFullYear(),
        month = dat.getMonth(),
        date = dat.getDate(),
          h = dat.getHours(),
          m = dat.getMinutes(),
          s = dat.getSeconds();　
           if (s < 10) {
      s = '0' + s;
    }
    if (m < 10) {
      m = '0' + m;
    }
    if (h < 10) {
      h = '0' + h;
    }
       
       
       
       
     document.getElementById('1').innerHTML = year;
     document.getElementById('2').innerHTML = (month+1);
    document.getElementById('3').innerHTML = date;
       
       
       
       
            document.getElementById('4').innerHTML = h;
     document.getElementById('5').innerHTML = m;
    document.getElementById('6').innerHTML = s;
       
       setTimeout('ShowTime()',1000);
      }
    
    
    </script>
    
    <style>
      .div-box>*{
      display:inline;
      }
    
    </style>
  </head>
  <body onload='update();'>
    <h1>跨年</h1>
   <div class='div-box'>
    <span id='1'></span>/
     <span id='2'></span>/
     <span id='3'></span>
    </div>
    <p></p>
     <div class='div-box'>
     <span id='4'></span>:
     <span id='5'></span>:
     <span id='6'></span>
    </div>
     <div id='7'></div><br>
     <div id='8'></div><br>
    
    
    
    
   
  </body>


</html>
