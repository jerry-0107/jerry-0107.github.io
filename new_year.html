<!doctype html>
<html>
  <head>
    <meta charest=utf-8>
    <title>跨年</title>
    
    
    
    
    
     <script>
      function update()
      {    var dat = new Date,
        year = dat.getFullYear(),
        month = dat.getMonth(),
        date = dat.getDate(),
          h = dat.getHours(),
          m = dat.getMinutes(),
          s = dat.getSeconds();　
       
       
       
       
       
     document.getElementById('1').innerHTML = year;
     document.getElementById('2').innerHTML = (month+1);
    document.getElementById('3').innerHTML = date;
       
       
       
       
            document.getElementById('4').innerHTML = h;
     document.getElementById('5').innerHTML = m;
    document.getElementById('6').innerHTML = s;
       
       setTimeout('ShowTime()',1000);
      }
    
    
    </script>
    
    <style>
      .div-box>*{
      display:inline;
      }
    
    </style>
  </head>
  <body onload='update();'>
    <h1>跨年</h1>
   <div class='div-box'>
    <div id='1'></div><br>
     <div id='2'></div><br>

    </div>

  </body>
