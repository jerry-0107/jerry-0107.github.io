<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.21.0/css/uikit-core.min.css"
        integrity="sha512-H0DqyOs0pjhoFKVnhuk+vxlnwCuVPe8cdhSYDbVHTyQCRHf+d+x20l3ylDsMNsaEvbdvW9KwZTXuuU95Q0vUMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h2>距離114學測 還有</h2>
    <div class="uk-grid-small uk-child-width-auto" uk-grid uk-countdown="date: 2025-01-18T00:00:00+08:00"
        id="countdown1">
        <div>
            <div class="uk-countdown-number uk-countdown-days"></div>
            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">天</div>
        </div>
        <div class="uk-countdown-separator">:</div>
        <div>
            <div class="uk-countdown-number uk-countdown-hours"></div>
            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">時</div>
        </div>
        <div class="uk-countdown-separator">:</div>
        <div>
            <div class="uk-countdown-number uk-countdown-minutes"></div>
            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">分</div>
        </div>
        <div class="uk-countdown-separator">:</div>
        <div>
            <div class="uk-countdown-number uk-countdown-seconds"></div>
            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">秒</div>
        </div>
    </div>


    <h2>距離第三次段考 還有</h2>
    <div class="uk-grid-small uk-child-width-auto" uk-grid uk-countdown="date: 2024-06-26T00:00:00+08:00"
        id="countdown2">
        <div>
            <div class="uk-countdown-number uk-countdown-days"></div>
            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">天</div>
        </div>
        <div class="uk-countdown-separator">:</div>
        <div>
            <div class="uk-countdown-number uk-countdown-hours"></div>
            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">時</div>
        </div>
        <div class="uk-countdown-separator">:</div>
        <div>
            <div class="uk-countdown-number uk-countdown-minutes"></div>
            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">分</div>
        </div>
        <div class="uk-countdown-separator">:</div>
        <div>
            <div class="uk-countdown-number uk-countdown-seconds"></div>
            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">秒</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.21.0/js/uikit.min.js"
        integrity="sha512-oGrAZTrYII4eGXT2XP9S9rMQOHI2S7xMsdDd36DSTXM/sW3gF175wUGXBz4ynFoeA+w3f5eO4JN++AVi9lNAjA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.21.0/js/components/countdown.min.js"
        integrity="sha512-r0MZjbGmmNGXLR28nx350UEJN7HxT6MwGgUQL+eBQsEVG+eOoH6nxYBnR1EKb4L0+NJjpOyMigxJqyC2aH+RAA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        UIkit.countdown(document.getElementById("countdown1")).start();
        UIkit.countdown(document.getElementById("countdown2")).start();
    </script>
</body>

</html>
